<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 30px;
        }
        .header {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>密码重置</h1>
        </div>
        <div class="content">
            <p>尊敬的 <strong th:text="${username}">用户</strong>，</p>
            <p>您好！我们收到了您的密码重置请求。</p>
            <p>请点击下面的按钮重置您的密码：</p>
            <div style="text-align: center;">
                <a th:href="${resetLink}" class="button">重置密码</a>
            </div>
            <p>或者复制以下链接到浏览器地址栏：</p>
            <p style="word-break: break-all; color: #4CAF50;" th:text="${resetLink}">重置链接</p>
            <p><strong>注意：</strong>此链接将在 <span th:text="${expireTime}">24小时</span> 后失效。</p>
            <p>如果您没有请求重置密码，请忽略此邮件。</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复。</p>
            <p>&copy; 2025 Charter Website. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 30px;
        }
        .header {
            text-align: center;
            color: #2196F3;
            margin-bottom: 30px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎加入 Charter Website</h1>
        </div>
        <div class="content">
            <p>尊敬的 <strong th:text="${username}">用户</strong>，</p>
            <p>欢迎您注册 Charter Website！</p>
            <p>您的账号信息如下：</p>
            <ul>
                <li>用户名：<strong th:text="${username}">用户名</strong></li>
                <li>邮箱：<strong th:text="${email}">邮箱</strong></li>
                <li>注册时间：<strong th:text="${registerTime}">注册时间</strong></li>
            </ul>
            <p>请点击下面的按钮激活您的账号：</p>
            <div style="text-align: center;">
                <a th:href="${activateLink}" class="button">激活账号</a>
            </div>
            <p>感谢您的注册，祝您使用愉快！</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复。</p>
            <p>&copy; 2025 Charter Website. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
